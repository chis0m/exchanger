name: Continous-Integration-for-Exchanger

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: exchanger_test
          MYSQL_USER: 'exchange_user'
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '7.3'
    - uses: actions/checkout@v1
    - name: Install composer Dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader
    - name: setup environment
      run: cp .env.testing .env
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Execute command for PHPCS
      run: vendor/bin/phpcs
    - name: Execute Command for PHPStan
      run: vendor/bin/phpstan analyse --memory-limit=2G
    - name: Execute tests (Unit and Feature tests) using PHPUnit
      run: vendor/bin/phpunit
